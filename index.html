<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA XKMIX CLOUD</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --roxo-fundo: #4b2c71; --roxo-card: #ffffff; --laranja: #e67e22; --verde-zap: #25D366; --vermelho: #ff4757; }
        body { font-family: sans-serif; background-color: var(--roxo-fundo); margin: 0; padding: 0; color: #333; }
        .header { text-align: center; padding: 20px; }
        .logo-container { width: 100px; height: 100px; margin: 0 auto; background: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; border: 3px solid var(--laranja); overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }
        .container { max-width: 500px; margin: auto; padding: 15px; padding-bottom: 180px; }
        .categoria-card { background: var(--roxo-card); border-radius: 12px; margin-bottom: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); border: 2px solid #ddd; }
        h2 { color: var(--roxo-fundo); font-size: 14px; border-bottom: 2px solid #eee; margin: 0 0 10px 0; padding-bottom: 5px; text-transform: uppercase; }
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f2f2f2; }
        .btn-del { color: var(--vermelho); background: none; border: none; font-size: 18px; cursor: pointer; padding: 0 10px; }
        .add-box { display: flex; gap: 5px; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
        .add-box input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-add { background: var(--roxo-fundo); color: white; border: none; padding: 0 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }
        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--roxo-fundo); padding: 15px; box-sizing: border-box; border-top: 2px solid var(--laranja); }
        .btn-whatsapp { background: var(--verde-zap); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; cursor: pointer; }
        #tela-login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--roxo-fundo); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 25px; border-radius: 15px; text-align: center; width: 80%; max-width: 300px; }
        .login-box input, .login-box select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; }
    </style>
</head>
<body>

<div id="tela-login">
    <div class="login-box">
        <img src="https://i.postimg.cc/vBf5rMQc/F3F489B5-7AC2-4DA8-94C8-D819346C6836.png" width="80">
        <h3>LOGIN XKMIX</h3>
        <select id="loja">
            <option value="pdp">Loja PDP</option>
            <option value="cdv">Loja CDV</option>
            <option value="tjcpp">Loja TJCPP</option>
            <option value="goiana">Loja GOIANA</option>
            <option value="expresso">Loja EXPRESSO</option>
        </select>
        <input type="password" id="senha" placeholder="Senha da Loja">
        <button onclick="logar()" style="width:100%; padding:12px; background:var(--laranja); color:white; border:none; border-radius:8px; font-weight:bold;">ENTRAR</button>
    </div>
</div>

<div id="sistema" style="display:none;">
    <div class="header">
        <div class="logo-container"><img src="https://i.postimg.cc/vBf5rMQc/F3F489B5-7AC2-4DA8-94C8-D819346C6836.png"></div>
    </div>
    <div class="container">
        <div style="background:white; padding:10px; border-radius:8px; margin-bottom:15px;">
            <input type="number" id="zap" placeholder="WhatsApp Destino (Ex: 55819...)" style="width:100%; padding:10px; box-sizing:border-box;">
        </div>
        <div id="lista-categorias"></div>
    </div>
    <div class="footer">
        <button class="btn-whatsapp" onclick="enviar()">üöÄ ENVIAR PEDIDO</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAH5egfaSGzr74JGZB-Wzii1VdkC1UiFKk",
        authDomain: "sistema-xkmix.firebaseapp.com",
        projectId: "sistema-xkmix",
        storageBucket: "sistema-xkmix.firebasestorage.app",
        messagingSenderId: "1096205200442",
        appId: "1:1096205200442:web:491c0f7b57bd7599f71903",
        databaseURL: "https://sistema-xkmix-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const CATS = ["SORVETES / A√áA√çS", "COMPLEMENTOS", "CREMES", "EMBALAGENS", "BEBIDAS", "MOLHOS", "LIMPEZA"];
    let lojaAtual = "";

    function logar() {
        const s = document.getElementById('senha').value;
        const l = document.getElementById('loja').value;
        // Senha padr√£o para todas as lojas conforme combinamos
        if(s === "xkmix2026" || s === "loja1" || s === "loja2") { 
            lojaAtual = l;
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('sistema').style.display = 'block';
            carregar();
        } else { alert("Senha incorreta!"); }
    }

    function carregar() {
        db.ref('itens_config').on('value', (snap) => {
            const config = snap.val() || {};
            db.ref(`marcados/${lojaAtual}`).on('value', (snapM) => {
                const marcados = snapM.val() || [];
                const div = document.getElementById('lista-categorias');
                div.innerHTML = '';

                CATS.forEach(cat => {
                    let h = `<div class="categoria-card"><h2>${cat}</h2>`;
                    const itens = config[cat] || [];
                    itens.forEach(item => {
                        const isChecked = marcados.includes(item) ? 'checked' : '';
                        h += `<div class="item-row">
                            <label style="flex:1;"><input type="checkbox" onchange="marcar('${item}')" ${isChecked}> ${item}</label>
                            <button class="btn-del" onclick="remover('${cat}','${item}')">üóëÔ∏è</button>
                        </div>`;
                    });
                    h += `<div class="add-box">
                        <input type="text" id="in-${cat.replace(/\s/g,'')}" placeholder="Adicionar...">
                        <button class="btn-add" onclick="adicionar('${cat}')">+</button>
                    </div></div>`;
                    div.innerHTML += h;
                });
            });
        });
    }

    function adicionar(cat) {
        const input = document.getElementById(`in-${cat.replace(/\s/g,'')}`);
        const nome = input.value.trim();
        if(!nome) return;
        db.ref(`itens_config/${cat}`).once('value', s => {
            let list = s.val() || [];
            if(!list.includes(nome)) { list.push(nome); db.ref(`itens_config/${cat}`).set(list); }
            input.value = '';
        });
    }

    function remover(cat, item) {
        if(confirm("Excluir item?")) {
            db.ref(`itens_config/${cat}`).once('value', s => {
                let list = s.val() || [];
                db.ref(`itens_config/${cat}`).set(list.filter(i => i !== item));
            });
        }
    }

    function marcar(item) {
        const ref = db.ref(`marcados/${lojaAtual}`);
        ref.once('value', s => {
            let m = s.val() || [];
            m = m.includes(item) ? m.filter(i => i !== item) : [...m, item];
            ref.set(m);
        });
    }

    function enviar() {
        const num = document.getElementById('zap').value;
        if(!num) return alert("Digite o WhatsApp!");
        db.ref(`marcados/${lojaAtual}`).once('value', s => {
            const m = s.val() || [];
            if(!m.length) return alert("Selecione itens!");
            let msg = `*PEDIDO: ${lojaAtual.toUpperCase()}*\n\n`;
            db.ref('itens_config').once('value', sc => {
                const conf = sc.val();
                CATS.forEach(c => {
                    const sel = (conf[c] || []).filter(i => m.includes(i));
                    if(sel.length) msg += `*${c}:*\n${sel.map(i => "‚Ä¢ "+i).join('\n')}\n\n`;
                });
                window.open(`https://wa.me/${num}?text=${encodeURIComponent(msg)}`);
            });
        });
    }
</script>
</body>
</html>
