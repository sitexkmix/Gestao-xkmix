<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA GEST√ÉO CLOUD - XKmix</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --roxo-fundo: #4b2c71; --roxo-card: #ffffff; --laranja: #e67e22; --verde-zap: #25D366; --vermelho: #ff4757; --azul-adm: #2e86de; }
        body { font-family: sans-serif; background-color: var(--roxo-fundo); margin: 0; padding: 0; color: #333; overflow-x: hidden; }
        #menu-lateral { height: 100%; width: 0; position: fixed; z-index: 1000; top: 0; left: 0; background-color: #f8f9fa; overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.3); }
        #menu-lateral a { padding: 15px 25px; text-decoration: none; font-size: 16px; color: var(--roxo-fundo); display: block; border-bottom: 1px solid #ddd; font-weight: bold; }
        .btn-menu { font-size: 30px; cursor: pointer; color: white; position: fixed; top: 15px; left: 15px; z-index: 900; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 0 10px; }
        #tela-login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--roxo-fundo); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 25px; border-radius: 15px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .login-box select, .login-box input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-entrar { background: var(--laranja); color: white; border: none; width: 100%; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #conteudo-sistema { display: none; }
        .header { text-align: center; padding: 20px 15px 10px; }
        .logo-container { width: 100px; height: 100px; margin: 0 auto; background: #fff; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--laranja); overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }
        .container { max-width: 500px; margin: auto; padding: 15px; padding-bottom: 220px; }
        .info-sessao { background: rgba(255,255,255,0.1); color: white; text-align: center; padding: 5px; font-size: 11px; margin-bottom: 10px; border-radius: 5px; }
        .categoria-card { background: var(--roxo-card); border-radius: 12px; margin-bottom: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        h2 { color: var(--roxo-fundo); font-size: 14px; border-bottom: 2px solid #eee; margin: 0 0 10px 0; padding-bottom: 5px; text-transform: uppercase; }
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f2f2f2; }
        .footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--roxo-fundo); padding: 10px; box-sizing: border-box; z-index: 800; border-top: 2px solid var(--laranja); }
        .area-botoes-footer { display: flex; gap: 10px; margin-bottom: 10px; }
        .btn-whatsapp { background: var(--verde-zap); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; flex: 1; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .btn-lixeira-geral { background: var(--vermelho); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 60px; font-size: 20px; cursor: pointer; }
        .btn-del-item { background: none; border: none; color: var(--vermelho); font-weight: bold; padding: 5px 10px; cursor: pointer; font-size: 18px; }
        .add-item-categoria { display: flex; gap: 5px; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
        .add-item-categoria input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; }
        .btn-add-cat { background: var(--roxo-fundo); color: white; border: none; padding: 0 12px; border-radius: 5px; font-weight: bold; font-size: 18px; }
        .filtro-adm { background: white; padding: 10px; border-radius: 10px; margin-bottom: 15px; border: 2px solid var(--laranja); }
        .filtro-adm input { width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; box-sizing: border-box; }
    </style>
</head>
<body>

<div id="tela-login">
    <div class="header">
        <div class="logo-container">
            <img src="https://i.postimg.cc/vBf5rMQc/F3F489B5-7AC2-4DA8-94C8-D819346C6836.png" alt="Logo XKmix">
        </div>
    </div>
    <div class="login-box">
        <h3>SISTEMA XKMIX CLOUD</h3>
        <select id="local-login">
            <option value="pdp">Loja PDP</option>
            <option value="cdv">Loja CDV</option>
            <option value="tjcpp">Loja TJCPP</option>
            <option value="goiana">Loja GOIANA</option>
            <option value="expresso">Loja EXPRESSO</option>
            <option value="adm">Administrador (ADM)</option>
        </select>
        <input type="text" id="user" placeholder="Usu√°rio" autocapitalize="none">
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-entrar" onclick="verificarLogin()">ENTRAR</button>
        <p id="erro" style="color:red; font-size:12px; display:none; margin-top:10px;">Login ou senha incorretos!</p>
    </div>
</div>

<div id="conteudo-sistema">
    <span class="btn-menu" onclick="toggleMenu(250)">&#9776;</span>
    <div class="header">
        <div class="logo-container">
            <img src="https://i.postimg.cc/vBf5rMQc/F3F489B5-7AC2-4DA8-94C8-D819346C6836.png" alt="Logo XKmix">
        </div>
    </div>
    <div class="info-sessao" id="status-sessao"></div>

    <div class="container">
        <div class="filtro-adm">
            <input type="number" id="zap-destino" placeholder="WhatsApp Destino (Ex: 55819...)" onchange="salvarZap(this.value)">
        </div>
        <div id="app-pedidos">Carregando itens...</div>
    </div>

    <div class="footer-fixed">
        <div class="area-botoes-footer">
            <button class="btn-lixeira-geral" onclick="limparPedido()" title="Limpar Tudo">üóëÔ∏è</button>
            <button class="btn-whatsapp" onclick="enviarWhatsApp()">üöÄ ENVIAR PEDIDO</button>
        </div>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAH5egfaSGzr74JGZB-Wzii1VdkC1UiFKk",
        authDomain: "sistema-xkmix.firebaseapp.com",
        projectId: "sistema-xkmix",
        storageBucket: "sistema-xkmix.firebasestorage.app",
        messagingSenderId: "1096205200442",
        appId: "1:1096205200442:web:491c0f7b57bd7599f71903",
        databaseURL: "https://sistema-xkmix-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localLogado = "";
    // Estrutura inicial. Novos itens adicionados via site ser√£o salvos no Firebase.
    let categoriasBase = ["SORVETES / A√áA√çS", "COMPLEMENTOS", "CREMES", "EMBALAGENS / DESCART√ÅVEIS", "BEBIDAS", "MOLHOS", "COBERTURAS", "LIMPEZA"];

    window.onload = () => {
        const salvo = localStorage.getItem('xkmix_sessao');
        if(salvo) { localLogado = salvo; entrarNoSistema(); }
    };

    function verificarLogin() {
        const local = document.getElementById('local-login').value;
        const u = document.getElementById('user').value.toLowerCase().trim();
        const s = document.getElementById('pass').value.trim();
        const CREDENCIAIS = { "pdp": "loja1", "tjcpp": "loja2", "cdv": "loja3", "goiana": "loja4", "expresso": "loja5", "adm": "xkmix2026" };
        
        if(u === local && s === CREDENCIAIS[local]) {
            localLogado = local;
            localStorage.setItem('xkmix_sessao', local);
            entrarNoSistema();
        } else { document.getElementById('erro').style.display = 'block'; }
    }

    function entrarNoSistema() {
        document.getElementById('tela-login').style.display = 'none';
        document.getElementById('conteudo-sistema').style.display = 'block';
        document.getElementById('status-sessao').innerText = `LOJA: ${localLogado.toUpperCase()}`;
        document.getElementById('zap-destino').value = localStorage.getItem(`xkmix_zap_${localLogado}`) || "";
        escutarDados();
    }

    function escutarDados() {
        // Escuta os itens configurados e os marcados simultaneamente
        db.ref('config_itens').on('value', (snapshot) => {
            const config = snapshot.val() || {};
            db.ref(`marcados/${localLogado}`).on('value', (snapMarcados) => {
                const marcados = snapMarcados.val() || [];
                renderizar(config, marcados);
            });
        });
    }

    function renderizar(config, marcados) {
        const app = document.getElementById('app-pedidos');
        app.innerHTML = '';

        categoriasBase.forEach(cat => {
            let h = `<div class="categoria-card"><h2>${cat}</h2>`;
            const itensDaCat = config[cat] || [];
            
            itensDaCat.forEach(item => {
                const isCheck = marcados.includes(item) ? 'checked' : '';
                h += `
                <div class="item-row">
                    <label style="flex:1; display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" onchange="alternar('${item}')" ${isCheck}>
                        <span>${item}</span>
                    </label>
                    <button class="btn-del-item" onclick="removerItemConfig('${cat}', '${item}')">üóëÔ∏è</button>
                </div>`;
            });

            h += `
            <div class="add-item-categoria">
                <input type="text" id="input-${cat.replace(/\s/g, '')}" placeholder="Novo item em ${cat}...">
                <button class="btn-add-cat" onclick="adicionarItem('${cat}')">+</button>
            </div>`;
            
            app.innerHTML += h + `</div>`;
        });
    }

    function alternar(item) {
        const ref = db.ref(`marcados/${localLogado}`);
        ref.once('value', (s) => {
            let m = s.val() || [];
            m = m.includes(item) ? m.filter(x => x !== item) : [...m, item];
            ref.set(m);
        });
    }

    function adicionarItem(cat) {
        const idInput = `input-${cat.replace(/\s/g, '')}`;
        const nome = document.getElementById(idInput).value.trim();
        if(!nome) return;

        const ref = db.ref(`config_itens/${cat}`);
        ref.once('value', (s) => {
            let itens = s.val() || [];
            if(!itens.includes(nome)) {
                itens.push(nome);
                ref.set(itens).then(() => {
                    document.getElementById(idInput).value = '';
                });
            }
        });
    }

    function removerItemConfig(cat, item) {
        if(!confirm(`Excluir "${item}" da lista de ${cat}?`)) return;
        const ref = db.ref(`config_itens/${cat}`);
        ref.once('value', (s) => {
            let itens = s.val() || [];
            itens = itens.filter(i => i !== item);
            ref.set(itens);
        });
    }

    function enviarWhatsApp() {
        const zap = document.getElementById('zap-destino').value;
        if(!zap) return alert("Defina o WhatsApp de destino!");

        db.ref(`marcados/${localLogado}`).once('value', (s) => {
            const marcados = s.val() || [];
            if(marcados.length === 0) return alert("Nenhum item selecionado!");

            let texto = `*üì¶ PEDIDO XKMIX - ${localLogado.toUpperCase()}*\n\n`;
            
            db.ref('config_itens').once('value', (sc) => {
                const config = sc.val() || {};
                categoriasBase.forEach(cat => {
                    const itensMarcadosNaCat = (config[cat] || []).filter(i => marcados.includes(i));
                    if(itensMarcadosNaCat.length > 0) {
                        texto += `*${cat}:*\n`;
                        itensMarcadosNaCat.forEach(i => texto += `‚Ä¢ ${i}\n`);
                        texto += `\n`;
                    }
                });

                window.location.href = `https://wa.me/${zap}?text=${encodeURIComponent(texto)}`;
            });
        });
    }

    function limparPedido() {
        if(confirm("Limpar todas as marca√ß√µes?")) {
            db.ref(`marcados/${localLogado}`).set([]);
        }
    }

    function salvarZap(v) { localStorage.setItem(`xkmix_zap_${localLogado}`, v); }
    function toggleMenu(s) { /* Fun√ß√£o mantida para compatibilidade */ }
    function logout() { localStorage.removeItem('xkmix_sessao'); location.reload(); }
</script>
</body>
</html>
