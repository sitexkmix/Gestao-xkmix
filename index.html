<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA GEST√ÉO - XKmix</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --roxo: #4b2c71; --laranja: #e67e22; --verde: #25D366; --vermelho: #ff4757; }
        body { font-family: sans-serif; background-color: var(--roxo); margin: 0; padding: 0; color: #333; }
        
        /* Menu e Telas */
        #menu-lateral { height: 100%; width: 0; position: fixed; z-index: 1000; top: 0; left: 0; background-color: #f8f9fa; overflow-x: hidden; transition: 0.3s; padding-top: 60px; box-shadow: 2px 0 10px rgba(0,0,0,0.3); }
        #menu-lateral a { padding: 15px 25px; text-decoration: none; font-size: 16px; color: var(--roxo); display: block; border-bottom: 1px solid #ddd; font-weight: bold; }
        .btn-menu { font-size: 30px; cursor: pointer; color: white; position: fixed; top: 15px; left: 15px; z-index: 900; background: rgba(0,0,0,0.2); border-radius: 8px; padding: 0 10px; }

        #tela-login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--roxo); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 25px; border-radius: 15px; text-align: center; width: 85%; max-width: 320px; }
        .login-box select, .login-box input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }

        .header { text-align: center; padding: 20px; }
        .logo-container { width: 120px; height: 120px; margin: 0 auto; background: #fff; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--laranja); overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }
        
        .container { max-width: 500px; margin: auto; padding: 15px; padding-bottom: 180px; }
        .categoria-card { background: white; border-radius: 12px; margin-bottom: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        h2 { color: var(--roxo); font-size: 15px; border-bottom: 2px solid #eee; margin: 0 0 10px 0; padding-bottom: 5px; text-transform: uppercase; }
        
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid #f2f2f2; }
        .btn-lixeira { background: none; border: none; cursor: pointer; font-size: 18px; color: var(--vermelho); }
        
        /* Bot√£o + */
        .campo-add { display: flex; gap: 5px; margin-top: 10px; border-top: 1px dashed #ccc; padding-top: 10px; }
        .campo-add input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
        .btn-add { background: var(--roxo); color: white; border: none; padding: 0 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        .footer { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--roxo); padding: 10px; border-top: 2px solid var(--laranja); box-sizing: border-box; }
        .btn-whatsapp { background: var(--verde); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; cursor: pointer; }
    </style>
</head>
<body>

<div id="tela-login">
    <div class="header"><div class="logo-container"><img src="https://i.ibb.co/XrnM3fPj/image.png"></div></div>
    <div class="login-box">
        <h3>ACESSO XKMIX</h3>
        <select id="local-login">
            <option value="pdp">Loja PDP</option>
            <option value="cdv">Loja CDV</option>
            <option value="tjcpp">Loja TJCPP</option>
            <option value="goiana">Loja GOIANA</option>
            <option value="expresso">Loja EXPRESSO</option>
            <option value="adm">Login ADM</option>
        </select>
        <input type="password" id="pass" placeholder="Senha">
        <button class="btn-entrar" style="background:var(--laranja); color:white; width:100%; padding:12px; border:none; border-radius:8px; font-weight:bold;" onclick="verificarLogin()">ENTRAR</button>
    </div>
</div>

<div id="conteudo-sistema" style="display:none;">
    <div id="menu-lateral">
        <a href="javascript:void(0)" onclick="toggleMenu(0)">&times; Fechar</a>
        <a href="#" onclick="showView('pedido')">üìù Pedidos</a>
        <a href="#" onclick="showView('estoque')">üì¶ Estoque</a>
        <a href="#" onclick="location.reload()">‚ûî Sair</a>
    </div>
    <span class="btn-menu" onclick="toggleMenu(250)">&#9776;</span>
    
    <div class="header"><div class="logo-container"><img src="https://i.ibb.co/XrnM3fPj/image.png"></div></div>

    <div class="container" id="view-pedido">
        <div id="lista-itens"></div>
    </div>

    <div class="container" id="view-estoque" style="display:none;">
        <h2 style="color:white; text-align:center;">ESTOQUE ONLINE</h2>
        <div id="lista-estoque"></div>
    </div>

    <div class="footer">
        <button class="btn-whatsapp" onclick="enviarPedido()">üöÄ ENVIAR PARA WHATSAPP</button>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO DO SEU FIREBASE
    const firebaseConfig = {
        apiKey: "AIzaSyAH5egfaSGzr74JGZB-Wzii1VdkC1UiFKk",
        authDomain: "sistema-xkmix.firebaseapp.com",
        projectId: "sistema-xkmix",
        storageBucket: "sistema-xkmix.firebasestorage.app",
        messagingSenderId: "1096205200442",
        appId: "1:1096205200442:web:491c0f7b57bd7599f71903",
        databaseURL: "https://sistema-xkmix-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localLogado = "";
    const CATEGORIAS = ["SORVETES / A√áA√çS", "COMPLEMENTOS", "CREMES", "EMBALAGENS / DESCART√ÅVEIS", "BEBIDAS", "MOLHOS", "COBERTURAS", "LIMPEZA"];

    function verificarLogin() {
        const p = document.getElementById('pass').value;
        if(p === "xkmix2026" || p === "loja1") {
            localLogado = document.getElementById('local-login').value;
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('conteudo-sistema').style.display = 'block';
            renderizar();
        } else { alert("Senha incorreta!"); }
    }

    function renderizar() {
        db.ref('catalogo').on('value', snap => {
            const catalogo = snap.val() || {};
            db.ref(`marcados/${localLogado}`).on('value', sM => {
                const marcados = sM.val() || [];
                const div = document.getElementById('lista-itens');
                div.innerHTML = '';

                CATEGORIAS.forEach(cat => {
                    let h = `<div class="categoria-card"><h2>${cat}</h2>`;
                    (catalogo[cat] || []).forEach(item => {
                        const check = marcados.includes(item) ? 'checked' : '';
                        h += `<div class="item-row">
                            <label style="flex:1;"><input type="checkbox" onchange="marcar('${item}')" ${check}> ${item}</label>
                            <button class="btn-lixeira" onclick="deletar('${cat}','${item}')">üóëÔ∏è</button>
                        </div>`;
                    });
                    h += `<div class="campo-add">
                        <input type="text" id="add-${cat.replace(/\s/g,'')}" placeholder="Novo...">
                        <button class="btn-add" onclick="adicionar('${cat}')">+</button>
                    </div></div>`;
                    div.innerHTML += h;
                });
            });
        });
    }

    function adicionar(cat) {
        const id = `add-${cat.replace(/\s/g,'')}`;
        const nome = document.getElementById(id).value.trim();
        if(!nome) return;
        db.ref(`catalogo/${cat}`).once('value', s => {
            let lista = s.val() || [];
            if(!lista.includes(nome)) {
                lista.push(nome);
                db.ref(`catalogo/${cat}`).set(lista);
            }
            document.getElementById(id).value = '';
        });
    }

    function deletar(cat, item) {
        if(confirm(`Remover ${item}?`)) {
            db.ref(`catalogo/${cat}`).once('value', s => {
                let lista = s.val() || [];
                db.ref(`catalogo/${cat}`).set(lista.filter(i => i !== item));
            });
        }
    }

    function marcar(item) {
        const ref = db.ref(`marcados/${localLogado}`);
        ref.once('value', s => {
            let m = s.val() || [];
            m = m.includes(item) ? m.filter(x => x !== item) : [...m, item];
            ref.set(m);
        });
    }

    function showView(v) {
        document.getElementById('view-pedido').style.display = v === 'pedido' ? 'block' : 'none';
        document.getElementById('view-estoque').style.display = v === 'estoque' ? 'block' : 'none';
    }

    function toggleMenu(s) { document.getElementById("menu-lateral").style.width = s + "px"; }
    
    function enviarPedido() {
        // L√≥gica de envio via WhatsApp baseada nos marcados...
        alert("Enviando pedido da loja: " + localLogado);
    }
</script>
</body>
</html>
