<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SISTEMA XKMIX CLOUD</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    <style>
        :root { --roxo-fundo: #4b2c71; --roxo-card: #ffffff; --laranja: #e67e22; --verde-zap: #25D366; --vermelho: #ff4757; }
        body { font-family: sans-serif; background-color: var(--roxo-fundo); margin: 0; padding: 0; color: #333; }
        #tela-login { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--roxo-fundo); z-index: 2000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .login-box { background: white; padding: 25px; border-radius: 15px; text-align: center; width: 85%; max-width: 320px; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .login-box input, .login-box select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; font-size: 16px; }
        .btn-entrar { background: var(--laranja); color: white; border: none; width: 100%; padding: 14px; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 15px; }
        #conteudo-sistema { display: none; }
        .header { text-align: center; padding: 20px; }
        .logo-container { width: 100px; height: 100px; margin: 0 auto; background: #fff; border-radius: 15px; display: flex; align-items: center; justify-content: center; border: 3px solid var(--laranja); overflow: hidden; }
        .logo-container img { width: 100%; height: 100%; object-fit: contain; }
        .container { max-width: 500px; margin: auto; padding: 15px; padding-bottom: 200px; }
        .categoria-card { background: var(--roxo-card); border-radius: 12px; margin-bottom: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        h2 { color: var(--roxo-fundo); font-size: 14px; border-bottom: 2px solid #eee; margin: 0 0 10px 0; padding-bottom: 5px; text-transform: uppercase; }
        .item-row { display: flex; align-items: center; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid #f2f2f2; }
        .btn-del-item { background: none; border: none; color: var(--vermelho); font-size: 18px; cursor: pointer; }
        .add-row { display: flex; gap: 5px; margin-top: 10px; padding-top: 10px; border-top: 1px dashed #ccc; }
        .add-row input { flex: 1; padding: 8px; border: 1px solid #ddd; border-radius: 5px; font-size: 13px; }
        .btn-add { background: var(--roxo-fundo); color: white; border: none; padding: 0 12px; border-radius: 5px; font-weight: bold; font-size: 18px; }
        .footer-fixed { position: fixed; bottom: 0; left: 0; width: 100%; background: var(--roxo-fundo); padding: 15px; box-sizing: border-box; z-index: 800; border-top: 2px solid var(--laranja); }
        .btn-whatsapp { background: var(--verde-zap); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; width: 100%; font-size: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="tela-login">
    <div class="login-box">
        <img src="https://i.postimg.cc/vBf5rMQc/F3F489B5-7AC2-4DA8-94C8-D819346C6836.png" width="80">
        <h3>SISTEMA XKMIX</h3>
        <select id="local-login">
            <option value="pdp">Loja PDP</option>
            <option value="cdv">Loja CDV</option>
            <option value="tjcpp">Loja TJCPP</option>
            <option value="goiana">Loja GOIANA</option>
            <option value="expresso">Loja EXPRESSO</option>
            <option value="adm">Administrador (ADM)</option>
        </select>
        <input type="text" id="usuario" placeholder="Usu√°rio" autocapitalize="none">
        <input type="password" id="senha" placeholder="Senha">
        <button class="btn-entrar" onclick="verificarLogin()">ENTRAR</button>
        <p id="erro" style="color:red; font-size:12px; display:none; margin-top:10px;">Credenciais incorretas!</p>
    </div>
</div>

<div id="conteudo-sistema">
    <div class="header">
        <div class="logo-container"><img src="https://i.postimg.cc/vBf5rMQc/F3F489B5-7AC2-4DA8-94C8-D819346C6836.png"></div>
    </div>
    <div class="container">
        <div style="background:white; padding:10px; border-radius:10px; margin-bottom:15px; border:2px solid var(--laranja);">
            <input type="number" id="zap-destino" placeholder="WhatsApp Destino (Ex: 55819...)" style="width:100%; padding:10px; border:1px solid #ccc; border-radius:5px;">
        </div>
        <div id="app-itens">Carregando banco de dados...</div>
    </div>
    <div class="footer-fixed">
        <button class="btn-whatsapp" onclick="enviarWhatsApp()">üöÄ ENVIAR PEDIDO</button>
    </div>
</div>

<script>
    const firebaseConfig = {
        apiKey: "AIzaSyAH5egfaSGzr74JGZB-Wzii1VdkC1UiFKk",
        authDomain: "sistema-xkmix.firebaseapp.com",
        projectId: "sistema-xkmix",
        storageBucket: "sistema-xkmix.firebasestorage.app",
        messagingSenderId: "1096205200442",
        appId: "1:1096205200442:web:491c0f7b57bd7599f71903",
        databaseURL: "https://sistema-xkmix-default-rtdb.firebaseio.com/"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let localLogado = "";
    const categorias = ["SORVETES / A√áA√çS", "COMPLEMENTOS", "CREMES", "EMBALAGENS", "BEBIDAS", "MOLHOS", "LIMPEZA"];

    function verificarLogin() {
        const local = document.getElementById('local-login').value;
        const u = document.getElementById('usuario').value.toLowerCase().trim();
        const s = document.getElementById('senha').value.trim();
        const creds = { "pdp":"loja1", "tjcpp":"loja2", "cdv":"loja3", "goiana":"loja4", "expresso":"loja5", "adm":"xkmix2026" };

        if(u === local && s === creds[local]) {
            localLogado = local;
            document.getElementById('tela-login').style.display = 'none';
            document.getElementById('conteudo-sistema').style.display = 'block';
            carregarDados();
        } else { document.getElementById('erro').style.display = 'block'; }
    }

    function carregarDados() {
        db.ref('config_itens').on('value', (snapConfig) => {
            const config = snapConfig.val() || {};
            db.ref(`marcados/${localLogado}`).on('value', (snapMarcados) => {
                const marcados = snapMarcados.val() || [];
                renderizar(config, marcados);
            });
        });
    }

    function renderizar(config, marcados) {
        const app = document.getElementById('app-itens');
        app.innerHTML = '';
        categorias.forEach(cat => {
            let h = `<div class="categoria-card"><h2>${cat}</h2>`;
            const itens = config[cat] || [];
            itens.forEach(item => {
                const checked = marcados.includes(item) ? 'checked' : '';
                h += `<div class="item-row">
                    <label style="flex:1; display:flex; align-items:center; gap:10px;">
                        <input type="checkbox" onchange="alternar('${item}')" ${checked}> <span>${item}</span>
                    </label>
                    <button class="btn-del-item" onclick="removerItem('${cat}','${item}')">üóëÔ∏è</button>
                </div>`;
            });
            h += `<div class="add-row">
                <input type="text" id="in-${cat.replace(/\s/g,'')}" placeholder="Novo item...">
                <button class="btn-add" onclick="adicionarItem('${cat}')">+</button>
            </div></div>`;
            app.innerHTML += h;
        });
    }

    function adicionarItem(cat) {
        const input = document.getElementById(`in-${cat.replace(/\s/g,'')}`);
        const nome = input.value.trim();
        if(!nome) return;
        const ref = db.ref(`config_itens/${cat}`);
        ref.once('value', s => {
            let lista = s.val() || [];
            if(!lista.includes(nome)) { lista.push(nome); ref.set(lista); }
            input.value = '';
        });
    }

    function removerItem(cat, item) {
        if(confirm(`Remover ${item}?`)) {
            const ref = db.ref(`config_itens/${cat}`);
            ref.once('value', s => {
                let lista = s.val() || [];
                ref.set(lista.filter(i => i !== item));
            });
        }
    }

    function alternar(item) {
        const ref = db.ref(`marcados/${localLogado}`);
        ref.once('value', s => {
            let m = s.val() || [];
            m = m.includes(item) ? m.filter(i => i !== item) : [...m, item];
            ref.set(m);
        });
    }

    function enviarWhatsApp() {
        const zap = document.getElementById('zap-destino').value;
        if(!zap) return alert("Digite o n√∫mero de destino!");
        db.ref(`marcados/${localLogado}`).once('value', s => {
            const m = s.val() || [];
            if(!m.length) return alert("Selecione itens!");
            let texto = `*üì¶ PEDIDO XKMIX - ${localLogado.toUpperCase()}*\n\n`;
            db.ref('config_itens').once('value', sc => {
                const conf = sc.val() || {};
                categorias.forEach(cat => {
                    const sel = (conf[cat] || []).filter(i => m.includes(i));
                    if(sel.length) texto += `*${cat}:*\n${sel.map(i => "‚Ä¢ "+i).join('\n')}\n\n`;
                });
                window.open(`https://wa.me/${zap}?text=${encodeURIComponent(texto)}`);
            });
        });
    }
</script>
</body>
</html>
