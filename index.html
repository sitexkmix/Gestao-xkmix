<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SISTEMA GEST√ÉO CLOUD - XKmix</title>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.17.1/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --roxo-fundo: #4b2c71;
            --roxo-card: #ffffff;
            --laranja: #f67e22;
            --texto: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--roxo-fundo);
            margin: 0;
            padding: 20px;
            color: var(--texto);
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            background: var(--roxo-card);
            padding: 25px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        h2 { text-align: center; color: var(--roxo-fundo); margin-top: 0; }
        
        .form-group { margin-bottom: 15px; }
        
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        
        select, input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .btn-primary { background-color: var(--laranja); color: white; }
        .btn-success { background-color: #27ae60; color: white; }
        
        .item-list { border-top: 1px solid #eee; margin-top: 20px; }
        .item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #eee;
        }

        .btn-nav {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .btn-nav button {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: none;
            background: #eee;
            cursor: pointer;
        }

        .btn-nav button.active {
            background: var(--laranja);
            color: white;
        }

        #historico-lista {
            max-height: 400px;
            overflow-y: auto;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 10px;
        }

        .card-historico {
            background: white;
            padding: 10px;
            margin-bottom: 10px;
            border-left: 5px solid var(--laranja);
            font-size: 14px;
            border-radius: 4px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="login-screen">
        <h2>Acesso XKmix</h2>
        <div class="form-group">
            <label>Loja:</label>
            <select id="login-loja">
                <option value="pdp">Loja PDP</option>
                <option value="goiana">Loja Goiana</option>
                <option value="adm">Administrador (Relat√≥rios)</option>
            </select>
        </div>
        <div class="form-group">
            <label>Senha:</label>
            <input type="password" id="login-senha" placeholder="Digite a senha">
        </div>
        <button class="btn btn-primary" onclick="fazerLogin()">Entrar</button>
    </div>

    <div id="main-screen" style="display: none;">
        <h2 id="titulo-loja">Painel Loja</h2>
        
        <div class="btn-nav">
            <button id="btn-ped" class="active" onclick="showTab('pedido')">Pedido</button>
            <button id="btn-hist" onclick="showTab('historico')">Hist√≥rico</button>
            <button onclick="logout()">Sair</button>
        </div>

        <div id="tab-pedido">
            <div id="lista-produtos">
                </div>
            <button class="btn btn-success" onclick="enviarPedido()">üöÄ ENVIAR PEDIDO (WhatsApp)</button>
        </div>

        <div id="tab-historico" style="display: none;">
            <div id="filtros-adm" style="display: none; margin-bottom: 15px;">
                <label>Ver hist√≥rico de:</label>
                <select id="filtro-loja-adm" onchange="carregarHistorico()">
                    <option value="pdp">Loja PDP</option>
                    <option value="goiana">Loja Goiana</option>
                </select>
            </div>
            <div id="historico-lista">Carregando...</div>
        </div>
    </div>
</div>

<script>
    // CONFIGURA√á√ÉO DO SEU FIREBASE COM SEU LINK OFICIAL
    const firebaseConfig = {
        databaseURL: "https://sistema-xkmix-default-rtdb.firebaseio.com/"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let lojaAtual = "";
    const produtos = ["A√ßa√≠ 5L", "A√ßa√≠ 10L", "Copo 300ml", "Copo 500ml", "Leite Condensado", "Leite em P√≥", "Granola"];

    function fazerLogin() {
        const loja = document.getElementById('login-loja').value;
        const senha = document.getElementById('login-senha').value;

        if ((loja === 'pdp' && senha === 'loja1') || 
            (loja === 'goiana' && senha === 'loja2') || 
            (loja === 'adm' && senha === 'master123')) {
            
            lojaAtual = loja;
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('main-screen').style.display = 'block';
            document.getElementById('titulo-loja').innerText = "XKmix - " + loja.toUpperCase();
            
            if(loja === 'adm') {
                document.getElementById('filtros-adm').style.display = 'block';
                showTab('historico');
            }
            
            renderProdutos();
        } else {
            alert("Senha incorreta!");
        }
    }

    function renderProdutos() {
        const lista = document.getElementById('lista-produtos');
        lista.innerHTML = "";
        produtos.forEach(prod => {
            lista.innerHTML += `
                <div class="item">
                    <span>${prod}</span>
                    <input type="checkbox" style="width: 30px;" id="check-${prod}">
                </div>
            `;
        });
    }

    function showTab(tab) {
        document.getElementById('tab-pedido').style.display = tab === 'pedido' ? 'block' : 'none';
        document.getElementById('tab-historico').style.display = tab === 'historico' ? 'block' : 'none';
        document.getElementById('btn-ped').className = tab === 'pedido' ? 'active' : '';
        document.getElementById('btn-hist').className = tab === 'historico' ? 'active' : '';
        if(tab === 'historico') carregarHistorico();
    }

    function enviarPedido() {
        let texto = `*PEDIDO XKMIX - ${lojaAtual.toUpperCase()}*\n\n`;
        let temItens = false;

        produtos.forEach(prod => {
            if(document.getElementById(`check-${prod}`).checked) {
                texto += `‚úÖ ${prod}\n`;
                temItens = true;
            }
        });

        if(!temItens) return alert("Marque pelo menos um item!");

        // SALVAR NO FIREBASE (HIST√ìRICO)
        const data = new Date().toLocaleString('pt-BR');
        db.ref('historico/' + lojaAtual).push({
            data: data,
            pedido: texto
        });

        // ENVIAR WHATSAPP (Mude para o seu n√∫mero)
        const fone = "5511999999999"; 
        window.open(`https://wa.me/${fone}?text=${encodeURIComponent(texto)}`);
    }

    function carregarHistorico() {
        const lojaParaConsultar = lojaAtual === 'adm' ? document.getElementById('filtro-loja-adm').value : lojaAtual;
        const lista = document.getElementById('historico-lista');
        lista.innerHTML = "Buscando dados...";

        db.ref('historico/' + lojaParaConsultar).on('value', (snapshot) => {
            lista.innerHTML = "";
            const dados = snapshot.val();
            if(dados) {
                Object.values(dados).reverse().forEach(item => {
                    lista.innerHTML += `
                        <div class="card-historico">
                            <strong>${item.data}</strong><br>
                            ${item.pedido.replace(/\n/g, '<br>')}
                        </div>
                    `;
                });
            } else {
                lista.innerHTML = "Nenhum hist√≥rico encontrado.";
            }
        });
    }

    function logout() {
        location.reload();
    }
</script>

</body>
</html>
